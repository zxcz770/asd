
<!DOCTYPE html>
<html lang="ru">
<head>
<style>
html, body {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
}
body > *:last-child {
    margin-top: auto;
}
</style>

    <meta charset="UTF-8">
    <title>Отзывы игроков</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { background-color: #111; color: #eee; font-family: sans-serif; padding: 20px; }
        h2 { color: #ffcc00; }
        input, textarea { padding: 10px; border-radius: 5px; border: none; width: 100%; }
        button { background-color: #ffcc00; color: #000; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
        form { display: flex; flex-direction: column; gap: 10px; max-width: 500px; }
    </style>
</head>
<body>
    <h2>Отзывы игроков</h2>
    <form id="feedbackForm">
        <input type="text" id="name" placeholder="Имя героя" required>
        <input type="email" id="email" placeholder="Почта для связи" required>
        <textarea id="message" placeholder="Ваш отзыв" required></textarea>
        <button type="submit">Оставить отзыв</button>
    </form>
    <p id="errorBox" style="color:red;"></p>
    <p id="successBox" style="color:lightgreen;"></p>
    <script src="script.js"></script>
</body>
</html>
